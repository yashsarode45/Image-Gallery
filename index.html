<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="grid">
        <h1 class="heading">My Gallery</h1>

        <div class="gallery">
          <figure class="card">
            <img class="image" src="image1.jpg" />
            <figcaption class="caption">Image1</figcaption>
          </figure>
          <figure class="card">
            <img class="image" src="image2.jpeg" />
            <figcaption class="caption">Image2</figcaption>
          </figure>
          <figure class="card">
            <img class="image" src="image3.jpeg" />
            <figcaption class="caption">Image3</figcaption>
          </figure>
          <figure class="card">
            <img class="image" src="image4.jpeg" />
            <figcaption class="caption">Image4</figcaption>
          </figure>
          <figure class="card">
            <img class="image" src="image5.jpeg" />
            <figcaption class="caption">Image5</figcaption>
          </figure>
          <figure class="card">
            <img class="image" src="image6.jpeg" />
            <figcaption class="caption">Image6</figcaption>
          </figure>
          <figure class="card">
            <img class="image" src="image7.jpeg" />
            <figcaption class="caption">Image7</figcaption>
          </figure>
          <figure class="card">
            <img class="image" src="image8.jpeg" />
            <figcaption class="caption">Image8</figcaption>
          </figure>
          <figure class="card">
            <img class="image" src="image9.jpeg" />
            <figcaption class="caption">Image9</figcaption>
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
